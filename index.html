<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bellybutton Biodiversity</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>

  <body
    style="
      background-image: url(static/images/background.jpg);
      background-size: 100%;
      padding-bottom: 50px;
    "
  >
    <div class="container">
      <div class="row">
        <div
          class="col-md-12 jumbotron text-center"
          style="
            color: white;
            text-shadow: -1px -1px 0 #000000, 1px -1px 0 #000000,
              -1px 1px 0 #000000, 1px 1px 0 #000000, -2px 0 0 #000000,
              2px 0 0 #000000, 0 2px 0 #000000, 0 -2px 0 #000000;
            background-color: white;
            background-image: url(static/images/bacteria1.jpg);
            background-size: 100%;
          "
        >
          <h1>Belly Button Biodiversity Dashboard</h1>
          <p>Use the interactive charts below to explore the dataset</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <div class="well">
            <h5>Test Subject ID No.:</h5>
            <select
              id="selDataset"
              onchange="optionChanged(this.value)"
            ></select>
          </div>
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Demographic Info</h3>
            </div>
            <div id="sample-metadata" class="panel-body"></div>
          </div>
        </div>
        <div class="col-md-5" style="padding-bottom: 20px;">
          <div id="bar"></div>
        </div>
        <div class="col-md-5" style="padding-bottom: 20px;">
          <div id="gauge"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="bubble"></div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="./static/js/app.js"></script>
    <!-- <script src="./static/js/bonus.js"></script> -->
    <script src="data/samples.json"></script>
  </body>
</html>
